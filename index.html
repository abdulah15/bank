<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="dashboard">
        <h1>My Balance</h1>
        <div class="balance">$5,000</div>
        <div class="summary">
            <div class="income">
                <p>Income</p>
                <h2>$3,000</h2>
            </div>
            <div class="expense">
                <p>Expenses</p>
                <h2>$2,000</h2>
            </div>
        </div>
        <div class="actions">
            <button class="add-income">Add Income</button>
            <button class="add-expense">Add Expense</button>
        </div>
        <div class="transactions">
            <h2>Transaction History</h2>
            <div class="transaction">
                <p>Description</p>
                <p>Amount</p>
                <p>Date</p>
            </div>

        </div>
    </div>
</body>

</html>
